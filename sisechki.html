<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì—Ä—è–¥–µ—Ç –ü—Ä–∏—à–µ—Å—Ç–≤–∏–µ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üî•</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000, #1a0000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            cursor: pointer;
            padding: 20px;
            transition: background 1.5s ease;
            perspective: 1000px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        
        .message {
            color: #300000;
            font-size: 6.5vw;
            text-transform: uppercase;
            letter-spacing: 4px;
            line-height: 1.3;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            padding: 30px;
            text-shadow: 0 0 5px rgba(80, 0, 0, 0.3);
            transform-style: preserve-3d;
            font-weight: 700;
        }
        
        .message:hover {
            color: #500000;
            transform: scale(1.03) rotateX(3deg);
            text-shadow: 0 0 15px rgba(160, 0, 0, 0.7);
        }
        
        .message::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,0,0,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: -1;
        }
        
        .message:hover::before {
            opacity: 1;
        }
        
        .hint {
            color: rgba(200, 0, 0, 0.7);
            font-size: 16px;
            margin-top: 30px;
            transition: all 0.8s ease;
            letter-spacing: 1px;
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç —á–∞—Å—Ç–∏—Ü */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #500000;
            border-radius: 50%;
            opacity: 0;
            animation: float 8s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .message {
                font-size: 10vw;
                letter-spacing: 3px;
                padding: 20px;
            }
            
            .hint {
                font-size: 14px;
                margin-top: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                font-size: 12vw;
                letter-spacing: 2px;
                line-height: 1.2;
                padding: 15px;
            }
            
            .hint {
                font-size: 12px;
                margin-top: 20px;
            }
        }
        
        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω—ã–π —Ä–µ–∂–∏–º –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-height: 500px) and (orientation: portrait) {
            .message {
                font-size: 8vh;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="message" id="message">—Å–∏—Å–µ—á–∫–∏</div>
        <div class="hint" id="hint">–æ—á–µ–Ω—å –±–æ–ª—å—à–∏–µ</div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + Math.random() * 100;
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 10 + 5;
                
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ —Ç–µ–∫—Å—Ç—É
        const message = document.getElementById('message');
        const body = document.body;
        const hint = document.getElementById('hint');
        
        message.addEventListener('click', function() {
            // –ü–ª–∞–≤–Ω–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ
            body.style.background = 'linear-gradient(135deg, #1a0000, #000)';
            message.style.color = '#700000';
            message.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
            hint.style.opacity = '0';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
            setTimeout(() => {
                message.style.transform = 'scale(1.2)';
                message.style.opacity = '0.9';
                body.style.background = '#000';
            }, 300);
            
            // –ü–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ 0.8 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                window.location.href = 'https://t.me/baranijhrash';
            }, 800);
        });
        
        // –≠—Ñ—Ñ–µ–∫—Ç –ª–µ–≥–∫–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è
        setInterval(() => {
            const currentColor = window.getComputedStyle(message).color;
            const intensity = Math.random() * 0.2 + 0.05;
            
            message.style.textShadow = `0 0 ${Math.random() * 15 + 5}px rgba(160, 0, 0, ${intensity})`;
        }, 1500);
        
        // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É —á–µ—Ä–µ–∑ 12 —Å–µ–∫—É–Ω–¥
        setTimeout(() => {
            hint.style.opacity = '0';
        }, 12000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            createParticles();
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
            setTimeout(() => {
                message.style.transform = 'translateY(0)';
                message.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
